<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Prelievo contanti</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #e3f2fd;
    }
    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #1976d2 0%, #64b5f6 100%);
      opacity: 0.18;
      z-index: 0;
    }
    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
    }
    .prelievo-card {
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(25, 118, 210, 0.18);
      width: 340px;
      text-align: center;
      position: relative;
      margin-top: 2rem;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #1976d2;
      font-weight: 700;
      letter-spacing: 1px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      margin-bottom: 1.2rem;
    }
    label {
      font-size: 1.1rem;
      color: #1976d2;
      margin-bottom: 0.3rem;
      text-align: left;
    }
    input[type="number"] {
      padding: 0.7rem;
      border: 1.5px solid #90caf9;
      border-radius: 8px;
      font-size: 1.2rem;
      outline: none;
      transition: border 0.2s;
      background: #f5faff;
    }
    input[type="number"]:focus {
      border: 1.5px solid #1976d2;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%);
    }
    .messages {
      margin-bottom: 1rem;
      width: 100%;
    }
    .alert {
      padding: 0.7rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      font-size: 1rem;
      text-align: center;
    }
    .alert.error {
      background: #ffcdd2;
      color: #b71c1c;
    }
    .alert.success {
      background: #c8e6c9;
      color: #1b5e20;
    }
    a.button {
      display: inline-block;
      background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      padding: 0.8rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
      transition: background 0.2s, transform 0.15s, box-shadow 0.2s;
      margin-top: 1rem;
      letter-spacing: 0.5px;
    }
    a.button:hover {
      background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%);
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 6px 18px rgba(25, 118, 210, 0.13);
    }
    @media (max-width: 500px) {
      .prelievo-card {
        width: 98vw;
        padding: 1.2rem 0.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
      a.button {
        font-size: 1rem;
        padding: 0.7rem 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="prelievo-card">
      <h2>Prelievo di contanti</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="messages">
            {% for category, message in messages %}
              <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form method="post">
        <label for="importo">Importo da prelevare (â‚¬):</label>
        <input type="number" step="0.01" name="importo" id="importo" required min="0.01" max="{{ saldo }}">
        <button type="submit">Preleva</button>
      </form>
      <a href="{{ url_for('home') }}" class="button">Torna al menu</a>
    </div>
  </div>
</body>
</html>
