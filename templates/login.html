<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Bancomat - Login</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #e3f2fd;
    }
    .background {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #1976d2 0%, #64b5f6 100%);
      opacity: 0.25;
      z-index: 0;
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      position: relative;
    }
    .login-card {
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(25, 118, 210, 0.18);
      width: 340px;
      text-align: center;
      position: relative;
    }
    .logo {
      margin-bottom: 1rem;
    }
    h2 {
      margin-bottom: 1.5rem;
      color: #1976d2;
      font-weight: 700;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-size: 1.1rem;
      color: #1976d2;
      margin-bottom: 0.3rem;
      text-align: left;
    }
    input[type="password"] {
      padding: 0.7rem;
      border: 1.5px solid #90caf9;
      border-radius: 8px;
      font-size: 1.2rem;
      outline: none;
      transition: border 0.2s;
      background: #f5faff;
    }
    input[type="password"]:focus {
      border: 1.5px solid #1976d2;
    }
    button[type="submit"] {
      background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08);
    }
    button[type="submit"]:hover {
      background: linear-gradient(90deg, #1565c0 0%, #42a5f5 100%);
    }
    .messages {
      margin-bottom: 1rem;
    }
    .alert {
      padding: 0.7rem;
      border-radius: 6px;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    .alert.error {
      background: #ffcdd2;
      color: #b71c1c;
    }
    .alert.success {
      background: #c8e6c9;
      color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="login-card">
      <div class="logo">
        <svg width="60" height="60" viewBox="0 0 60 60">
          <circle cx="30" cy="30" r="28" fill="#1976d2" stroke="#fff" stroke-width="4"/>
          <rect x="18" y="25" width="24" height="10" rx="3" fill="#fff"/>
          <rect x="24" y="28" width="12" height="4" rx="2" fill="#1976d2"/>
        </svg>
      </div>
      <h2>Benvenuto al Bancomat</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="messages">
            {% for category, message in messages %}
              <div class="alert {{ category }}">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form method="post">
        <label for="pin">Inserisci PIN</label>
        <input type="password" name="pin" id="pin" maxlength="4" required autofocus placeholder="****">
        <button type="submit">Accedi</button>
      </form>
    </div>
  </div>
</body>
</html>
